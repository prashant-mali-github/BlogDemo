 {% extends 'base1.html' %}

{% block header %}
<div class="container">
  <h1>{% block title %}Reset Password{% endblock %}</h1>
</div>
{% endblock %}

{% block content %}
<div class="container">
  <form method="post" class="form-horizontal">
     <div class="form-group">
      <label class="control-label col-sm-2" for="newpassword">New Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="newpassword" placeholder="Enter Username" name="newpassword" required>
      </div>
    </div>
  <div class="form-group">
  <label class="control-label col-sm-2" for="confirmpassword">Confirm Password:</label>
  <div class="col-sm-10">
    <input type="password" class="form-control" id="confirmpassword" placeholder="Enter Confirm password" name="confirmpassword" required>
  </div>
</div>
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Change Password</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
