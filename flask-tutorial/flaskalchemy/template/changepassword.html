
{% extends 'base1.html' %}

{% block header %}
<div class="container">
  <h1>{% block title %}Enter Author id or Registered email{% endblock %}</h1>
</div>
{% endblock %}

{% block content %}
<div class="container">
  <form method="post" class="form-horizontal" action="{{ url_for('auth.validateusername') }}">
     <div class="form-group"> 
      <label class="control-label col-sm-2" for="username">Username:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="username" placeholder="Enter Username" name="username" required>
      </div><br>
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">GO</button>
       <div class="loader" id="loader"></div>
      </div>
    <!--<div class="spinner-grow text-success" role="status">-->
         <!--<span class="sr-only">Loading...</span>-->
  <!--</div>-->
    </div>

  </form>
</div>
{% endblock %}
