
{% block header %}
<div class="container">
  <h1>{% block title %}Log In with  Otp{% endblock %}</h1>
</div>
{% endblock %}

{% block content %}
<html lang="en">
<head>
   <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>-->
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>-->
  <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>-->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!--<script src="{{ url_for('static', filename='demo.js') }}"></script>-->
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>

</head>
<div class="container">
  <form action="{{ url_for('auth.validate') }}" method="post" class="form-horizontal">
     <div class="form-group">
      <label class="control-label col-sm-2" for="otp">OTP:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="otp" placeholder="Enter OTP" name="otp" required>
      </div>
    </div>
     
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Login</button>
      <div class="loader" id="loader"></div>
      </div>
    <!--<div class="spinner-grow text-success" role="status">-->
         <!--<span class="sr-only">Loading...</span>-->
  <!--</div>-->
    </div>

  </form>
</div>
{% endblock %}
